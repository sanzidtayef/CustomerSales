<body class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
  <app-root></app-root>
  <!-- jQuery -->
  <script src="./assets/plugins/jquery/jquery.min.js"></script>
  <script src="./assets/plugins/jquery-ui/jquery-ui.min.js"></script>
  <script>
    $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="./assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="./assets/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="./assets/plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <!-- Toastr -->
  <script src="./assets/plugins/toastr/toastr.min.js"></script>
  <!-- pace-progress -->
  <script src="./assets/plugins/pace-progress/pace.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./assets/dist/js/adminlte.min.js"></script>
  <script src="./assets/dist/js/select2.js"></script>

  <script>
    $(function () {
      'use strict'
      $('.connectedSortable').sortable({
        placeholder         : 'sort-highlight',
        connectWith         : '.connectedSortable',
        handle              : '.card-header, .nav-tabs',
        forcePlaceholderSize: true,
        zIndex              : 999999
      })
      $('.connectedSortable .card-header, .connectedSortable .nav-tabs-custom').css('cursor', 'move')
    })
  </script>

  <script type="text/javascript">
    function toastr_success(title, message) {
      if (title.length > 0) {
        toastr.success(message, title);
      } else {
        toastr.success(message, "Success");
      }
    }
    function toastr_info(title, message) {
      if (title.length > 0) {
        toastr.info(message, title);
      } else {
        toastr.info(message, "Information");
      }
    }
    function toastr_error(title, message) {
      if (title.length > 0) {
        toastr.error(message, title);
      } else {
        toastr.error(message, "Error");
      }
    }
    function toastr_warning(title, message) {
      if (title.length > 0) {
        toastr.warning(message, title);
      } else {
        toastr.warning(message, "Warning");
      }
    }

    toastr.options = {
      closeButton: true,
      debug: false,
      newestOnTop: false,
      progressBar: true,
      positionClass: "toast-top-right",
      preventDuplicates: false,
      onclick: null,
      showDuration: "300",
      hideDuration: "1000",
      timeOut: "5000",
      extendedTimeOut: "1000",
      showEasing: "swing",
      hideEasing: "linear",
      showMethod: "fadeIn",
      hideMethod: "fadeOut",
    };
  </script>

  <script type="text/javascript">
  </script>
  <script scr="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.2/js/toastr.min.js">
  </script>
